<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Sandbox</title>

	<link href="styles/style.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script src="scripts/main.js" defer></script>
</head>
<body>
	<h1>Sandbox UI</h1>

	<input type="range" min="1" max="100" value="50" class="slider" id="sliderControl">
	<p>Value: <span id="sliderText"></span></p>

	<p>Web Socket State: <span id="wsState"></span></p>


	<button id="wsConnect">Connect WebSocket</button>

	<div id="div1"><h2>Nothing loaded</h2></div>

	<button id="loadButton">Get External Content</button>

</body>
</html>
